<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <h3>Crear usuario</h3>
        <form>
            <label for="email">Email</label>
            <input id="email" type="text">
            <br>
            <label for="password">Password</label>
            <input id="password" type="password">
            <label for="passwordConfirm">Confirm Password</label>
            <input id="passwordConfirm" type="password">
            <button id="sign-in-button" type="submit">Crear usuario</button>
        </form>
        <br>
        <hr>
    </section>
    <section>
        <br>
        <h3>Iniciar sesion</h3>
        <form>
            <label for="email-log-in">Email</label>
            <input id="email-log-in" type="text">
            <br>
            <label for="password-log-in">Password</label>
            <input id="password-log-in" type="password">
            <button id="log-in-button" type="submit">Iniciar Sesion</button>
        </form>
        <br>
        <hr>
    </section>
    <br>
    <button id="log-out-button" type="submit">Cerrar Sesion</button>
    <hr>
    <br>
    <form>
        <label for="taskTitle">Title</label>
        <input id="taskTitle" type="text">
        <br>
        <label for="taskDescription">Description</label>
        <input id="taskDescription" type="text">
        <br>
        <label for="taskImg">Image:</label>
        <input type="file"
       id="taskImg" name="taskImg"
       accept="image/png, image/jpeg">

        <button id="submit-button" type="submit">Send Data</button>
       
    </form>
    <section>
        <ul id="tasks-container">
        </ul>
    </section>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
